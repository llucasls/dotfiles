# full configs: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# env:
#   TERM: alacritty
window:
  opacity: 0.95
  dimensions:
    columns: 0
    lines: 0
  dynamic_padding: true
  decorations: none
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true
font:
  normal:
    family: Literation Mono Nerd Font
    # family: Liberation Mono
    style: Regular
  bold:
    family: Literation Mono Nerd Font
    style: Bold
  italic:
    family: Literation Mono Nerd Font
    style: Italic
  bold_italic:
    family: Literation Mono Nerd Font
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
colors:
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  primary:
    background: '#1e1e1e'
    foreground: '#c1c1c1'
    dim_foreground: '#9e9e9e'
    bright_foreground: '#d9d9d9'
  normal:
    black:   '#0f0f0f'
    red:     '#d22d2d'
    green:   '#2dd22d'
    yellow:  '#d2c33c'
    blue:    '#2d78d2'
    magenta: '#c33cc3'
    cyan:    '#3cc3c3'
    white:   '#a9a9a9'
  bright:
    black:   '#616161'
    red:     '#e45c5c'
    green:   '#5ce45c'
    yellow:  '#e4da6d'
    blue:    '#5ca4e4'
    magenta: '#da6dda'
    cyan:    '#6ddada'
    white:   '#dddddd'
  dim:
    black:   '#020202'
    red:     '#b70d0d'
    green:   '#0db70d'
    yellow:  '#b7a115'
    blue:    '#0d46b7'
    magenta: '#a115a1'
    cyan:    '#15a1a1'
    white:   '#7e7e7e'
cursor:
  style:
    shape: Underline
    blinking: Off
  vi_mode_style: Block
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15
shell:
  program: fish
key_bindings:
  - { key: F11,                                       action: ToggleFullscreen,   }
  - { key: C,           mods: Shift|Control,          action: Copy,               }
  - { key: V,           mods: Shift|Control,          action: Paste,              }
  - { key: L,           mods: Control,                action: ClearLogNotice,     }
  - { key: L,           mods: Shift|Control,          action: ClearHistory,       }
  - { key: Up,          mods: Control,                action: ScrollLineUp,       }
  - { key: Down,        mods: Control,                action: ScrollLineDown,     }
  - { key: PageUp,      mods: Alt,                    action: ScrollHalfPageUp,   }
  - { key: PageDown,    mods: Alt,                    action: ScrollHalfPageDown, }
  - { key: PageUp,      mods: Control,                action: ScrollPageUp,       }
  - { key: PageDown,    mods: Control,                action: ScrollPageDown,     }
  - { key: Home,        mods: Control,                action: ScrollToTop,        }
  - { key: End,         mods: Control,                action: ScrollToBottom,     }
  - { key: Key0,        mods: Control,                action: ResetFontSize       }
  - { key: Equals,      mods: Control,                action: IncreaseFontSize    }
  - { key: Minus,       mods: Control,                action: DecreaseFontSize    }
  - { key: Return,      mods: Control,                action: SpawnNewInstance    }
