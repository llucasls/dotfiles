# Inserts a blank line between shell prompts
add_newline = false
command_timeout = 1000

# Make prompt a single line instead of two lines
[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➜"
[character]							# The name of the module we are configuring is "character"
success_symbol = "[→](green)"		# The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✗](red)"			# Any non-zero return is being set to "✗" with the color "bold red"
vicmd_symbol = "[❯](blue)"			# Change the arrow "→" to a blue chevron "❯" when in vi mode

# Disable the package module, hiding it from the prompt completely
# [package]
# disabled = true

[directory]
truncation_length = 1
truncation_symbol = ".../"
truncate_to_repo = true
style = "bold blue"
format = "[$path]($style) [$read_only]($read_only_style)"
disabled = false

[cmd_duration]
min_time = 60000
disabled = true

[python]
disabled = false
format = '[(\($virtualenv\) )]($style)'

[git_branch]
disabled = false
format = "[$symbol$branch]($style) "

# for more information, visit: techviewleo.com/install-starship-shell-prompt-bash-zsh-fish/

